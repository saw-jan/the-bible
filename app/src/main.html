<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Nepali Bible</title>
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" /> -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- notification box -->
    <div class="notification">
        <span id="n-text">Set as Default</span><span id="n-close"><img src="./img/x.png"/></span>
    </div>
    <div class="container">
        <div class="window-tab">
            <div class="window-title"><span><img src="./img/ico-the-bible.png"></span><span id="title">The Bible</span><span id="dim-line">/ Comparative Bible Study</span></div>
            <div class="bible-v-name"><span class="which-bible"></span></div>
            <div class="toolbox">
                <span id="btn-min"><img src="./img/min.png"></span>
                <span id="btn-max"><img src="./img/max.png"></span>
                <span class="exit" id="btn-close"><img src="./img/close.png"></span>
            </div>
        </div>
        <div class="wrap-it">
            <div class="bible-list">
                <div class="select">
                    <select class="bible-version" id="slct">
                        <option value="ESV">ESV</option>
                        <option value="NNRV">NNRV</option>
                        <option value="KJV">KJV</option>
                        <option value="HIND">HIND</option>
                    </select>
                </div>
                <span class="set-default">Set as Default</span>
            </div>
            <div class="window-panel">
                <div class="left-panel">
                    <div class="testament-type">
                        <span class="all-testament" id="all-testament">All</span>
                        <span class="old-testament" id="old-testament">Old Testament</span>
                        <span class="new-testament" id="new-testament">New Testament</span>
                    </div>
                    <div class="wrap-book-list">
                        <div class="book-list">
                            <ul class="all-books" id="all-books">
    
                            </ul>
                            <ul class="old-books" id="old-books">
    
                            </ul>
                            <ul class="new-books" id="new-books">
    
                            </ul>
                        </div>
                        <span class="more">...</span>
                    </div>
                    
                </div>
                <div class="mid-panel">
                    <div class="chapter">
                        <span class="header">Chapter</span>
                        <div class="num-more">
                            <div id="wrap-scroll-item">
                                <div class="chapter-numbers" id="chapter-numbers">
                                </div>
                            </div>
                            <span class="more">...</span>
                        </div>
                    </div>
                    <div class="verse">
                        <span class="header">Verse</span>
                        <div class="num-more">
                            <div id="wrap-scroll-item">
                                <div class="verse-numbers" id="verse-numbers">
                                </div>
                            </div>
                            <span class="more">...</span>
                        </div>
                    </div>
                </div>
                <div class="right-panel">
                    <div class="chap-index">
                        <span id="b-c-v"></span>
                        <div class="magnify"><span id="m-plus"><img src="img/m+.png" width="10"/></span><span id="m-minus"><img src="img/m-.png" width="10"/></span></div>
                    </div>
                    <div id="div-scripture">
                        <div class="scripture" id="scriptures"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            <span id="copyright-scripture"></span>
        </div>
    </div>
<script>
    require('./controller/functions.js')
    require('./controller/mainController.js')
</script>
</body>

</html>
